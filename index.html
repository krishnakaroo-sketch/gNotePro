
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gondwana NotePro - Imperial Administrative System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --green-sheet: #f4fff4;
            --green-sheet-lines: rgba(76, 175, 80, 0.08);
            --official-margin: rgba(229, 57, 53, 0.25);
            --accent-gold: #c5a059;
            --imperial-navy: #0c2340;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f1f5f9;
        }
        .official-font { font-family: 'Crimson Pro', serif; }
        
        @keyframes shine {
            from { background-position: -200% center; }
            to { background-position: 200% center; }
        }
        .text-shine {
            background: linear-gradient(90deg, #b8860b 0%, #ffd700 25%, #fff 50%, #ffd700 75%, #b8860b 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 5s linear infinite;
        }

        .paper-texture {
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        .green-sheet {
            background-color: var(--green-sheet);
            background-image: linear-gradient(var(--green-sheet-lines) 1px, transparent 1px);
            background-size: 100% 2.4rem;
            position: relative;
            padding-left: 3rem !important;
            padding-right: 1.5rem !important;
            line-height: 2.4rem !important;
            min-height: 800px;
        }

        @media (min-width: 1024px) {
            .green-sheet {
                padding-left: 7rem !important;
                padding-right: 3rem !important;
                min-height: 1000px;
            }
        }
        
        .green-sheet::before {
            content: '';
            position: absolute;
            top: 0;
            left: 2.5rem;
            bottom: 0;
            width: 1.5px;
            background-color: var(--official-margin);
        }

        @media (min-width: 1024px) {
            .green-sheet::before {
                left: 6rem;
            }
        }

        .statutory-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            opacity: 0.03;
            pointer-events: none;
            user-select: none;
            width: 300px;
            filter: grayscale(1);
        }

        @media (min-width: 1024px) {
            .statutory-watermark {
                width: 450px;
            }
        }

        .official-stamp {
            border: 3px double currentColor;
            padding: 4px 16px;
            text-transform: uppercase;
            font-weight: 900;
            border-radius: 4px;
            display: inline-block;
            transform: rotate(-10deg);
            opacity: 0.8;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.2em;
            mix-blend-mode: multiply;
            background-color: transparent !important;
            text-align: center;
            font-size: 0.7rem;
        }

        @media (min-width: 1024px) {
            .official-stamp {
                font-size: 0.9rem;
            }
        }
        
        .stamp-approved { color: #065f46; border-color: #065f46; }
        .stamp-rejected { color: #991b1b; border-color: #991b1b; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes cardEnter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-card {
            animation: cardEnter 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @media print {
            @page {
                margin: 0.5cm;
                size: A4 portrait;
            }
            body {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .no-print, header, footer, nav, button, select, textarea, aside {
                display: none !important;
            }
            .printable-file {
                display: block !important;
                width: 100% !important;
                border: none !important;
                box-shadow: none !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .letter-head {
                display: block !important;
                border-bottom: 2px solid #000 !important;
                padding: 10px 0 !important;
                margin-bottom: 10px !important;
            }
            .green-sheet {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                background-color: var(--green-sheet) !important;
                padding-left: 1.2in !important;
                padding-right: 0.5in !important;
                min-height: auto !important;
            }
            .green-sheet::before {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                left: 1.1in !important;
            }
        }
    </style>
