    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --green-sheet: #f4fff4;
            --green-sheet-lines: rgba(76, 175, 80, 0.08);
            --official-margin: rgba(229, 57, 53, 0.2);
            --accent-gold: #c5a059;
            --imperial-navy: #0c2340;
            --a4-width: 210mm;
            --a4-height: 297mm;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f1f5f9;
        }
        .official-font { font-family: 'Crimson Pro', serif; }
        
        .paper-texture {
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        .a4-page-container {
            width: var(--a4-width);
            min-height: var(--a4-height);
            margin: 10px auto;
            background: white;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .green-sheet {
            background-color: var(--green-sheet);
            background-image: linear-gradient(var(--green-sheet-lines) 1px, transparent 1px);
            background-size: 100% 2.2rem;
            position: relative;
            padding-left: 2.8rem !important;
            padding-right: 1rem !important;
            padding-top: 1rem !important;
            padding-bottom: 2rem !important;
            line-height: 2.2rem !important;
            flex: 1;
            z-index: 1;
        }

        .green-sheet::before {
            content: '';
            position: absolute;
            top: 0;
            left: 2.2rem;
            bottom: 0;
            width: 1.2px;
            background-color: var(--official-margin);
            z-index: 10;
        }

        .statutory-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            opacity: 0.03;
            pointer-events: none;
            user-select: none;
            width: 400px;
            filter: grayscale(1);
            z-index: 0;
        }

        /* Official Statutory Stamp Styles */
        .statutory-stamp {
            position: absolute;
            top: 20px;
            right: 40px;
            padding: 8px 20px;
            border: 4px double;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            transform: rotate(-10deg);
            mix-blend-mode: multiply;
            opacity: 0.8;
            user-select: none;
            pointer-events: none;
            z-index: 50;
            font-size: 14px;
            border-radius: 4px;
        }
        .stamp-approved { color: #059669; border-color: #059669; }
        .stamp-pending { color: #2563eb; border-color: #2563eb; }
        .stamp-returned { color: #d97706; border-color: #d97706; }
        .stamp-rejected { color: #dc2626; border-color: #dc2626; }

        .signature-block, .note-item-header, .summary-section {
            break-inside: avoid;
        }

        .report-table th {
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 8px 6px;
            background-color: #0c2340;
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .report-table td {
            font-size: 9px;
            padding: 8px 6px;
            border: 1px solid #e2e8f0;
            font-weight: 600;
        }

        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .no-print {
                display: none !important;
            }
            #root > div {
                padding: 0 !important;
                margin: 0 !important;
                background: white !important;
            }
            .a4-page-container {
                width: 100% !important;
                margin: 0 !important;
                box-shadow: none !important;
                page-break-after: always !important;
                border: none !important;
                min-height: 100vh !important;
            }
            .green-sheet {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                padding-left: 18mm !important;
                padding-right: 6mm !important;
                padding-top: 5mm !important;
            }
            .green-sheet::before {
                left: 14mm !important;
            }
            .statutory-stamp {
                opacity: 1 !important;
                -webkit-print-color-adjust: exact !important;
            }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
